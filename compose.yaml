

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      network: host
    network_mode: host 
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      network: host
    network_mode: host  
    env_file:
      - ./frontend/.env.local
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  mongodb:
    image: mongo:7.0
    container_name: biztrack-mongodb
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: biztrack
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    network_mode: host

volumes:
  mongodb_data:

